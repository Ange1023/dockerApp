name: Docker Compose CI/CD

on:
  push:
    branches:
      - main

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
    
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and run services
      run: |
        docker-compose -f docker-compose.yml up --build -d

